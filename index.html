<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Digital Clock</title>
</head>
<body>
    <div id="container">
        <h2>Digital Clock</h2>
        <div class="time">
            <div class="timings">
                <h1 id="hrs">00</h1>
                <span>hours</span>
            </div>
            <div class="timings">
                <h1 id="mins">00</h1>
                <span>Minutes</span>
            </div>
            <div class="timings">
                <h1 id="secs">00</h1>
                <span>Seconds</span>
            </div>
            <div class="timings">
                <span class="am "></span>
                <span class="pm "></span>
            </div>
        </div>
        <div class="date">
            <div class="day">
                <h1 id="dateNum">00</h1>
                <span>date</span>
            </div>
            <div class="month">
                <h1 id="monthNum">00</h1>
                <span>month</span>
            </div>
            <div class="year">
                <h1 id="yearNum">0000</h1>
                <span>year</span>
            </div>
        </div>
        <div class="weekDays">
            <div class="week">
                <h1 id="weekDay">---</h1>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
